<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | John Akpakwu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <nav class="nav container">
        <a class="logo" href="index.html">Ajin.<span>.Dev</span></a>

        <!-- mobile menu button -->
        <button class="nav-toggle" aria-controls="primary-navigation" aria-expanded="false">
            <span class="sr-only">Open menu</span>
            <!-- simple hamburger icon -->
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
        </button>

        <ul id="primary-navigation" class="nav-links" role="menu">
            <li role="none"><a role="menuitem" href="index.html">Home</a></li>
            <li role="none"><a role="menuitem" href="projects.html">Projects</a></li>
            <li role="none"><a role="menuitem" href="about.html">About</a></li>
            <li role="none"><a role="menuitem" href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

    <section class="contact">
    <div class="contact-buttons">
        <p><a href="https://wa.me/2348106822142" target="_blank" class="btn-whatsapp">
            <i class="fab fa-whatsapp"></i> Chat on WhatsApp
        </a></p>
    
        <p><a href="https://www.fiverr.com/s/pdv5mNN" target="_blank" class="btn-fiverr">
            <i class="fas fa-briefcase"></i> Hire me on Fiverr
        </a></p>
    </div>
    </section>
    <script>
        (function () {
            const toggle = document.querySelector('.nav-toggle');
            const nav = document.querySelector('.nav-links');

            if (!toggle || !nav) return;

            toggle.addEventListener('click', () => {
                const expanded = toggle.getAttribute('aria-expanded') === 'true';
                toggle.setAttribute('aria-expanded', String(!expanded));
                nav.classList.toggle('open');
            });

            // Optional: close nav when clicking outside
            document.addEventListener('click', (e) => {
                if (!nav.classList.contains('open')) return;
                const insideNav = e.target.closest('.nav');
                if (!insideNav) {
                    nav.classList.remove('open');
                    toggle.setAttribute('aria-expanded', 'false');
                }
            });
        })();
    </script>
</body>

</html>
